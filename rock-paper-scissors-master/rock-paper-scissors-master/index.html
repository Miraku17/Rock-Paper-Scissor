<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

      <div class="scoreboard">
        <header class="header">
          <img src="./images/logo.svg" alt="" class="title">
        <div class="score-box">
          <div class="score_title">Score </div>
          <div class="score_number">0</div>
        </div>
        </header>
        
      </div>

      <div class="game-proper">
         <button class="choice" data-choice="paper">
            <div class="btn paper">
                <img src="./images/icon-paper.svg" alt="paper">
            </div>
         </button>
         <button class="choice" data-choice="rock">
          <div class="btn rock">
              <img src="./images/icon-rock.svg" alt="rock">
          </div>
       </button>
       <button class="choice" data-choice="scissors">
        <div class="btn scissor">
            <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
     </button>
      </div>

    <div class="attribution">Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
